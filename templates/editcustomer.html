{% extends "base.html" %}
{% load static %}
{% block content %}

<main id="main" class="main">

  <div class="pagetitle">
    <h1>Add</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active">Edit Customer</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
       
        <form class="row g-3" enctype="multipart/form-data" action="{% url 'editcustomer' data.customer_id %}" method="post">
          {% csrf_token %}
          <!-- <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tell us about Customer</h5>

            </div>
          </div> -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Customer Details </h5>
              <div class="row g-3">
                <div class="col-6">
                    <label for="inputAddress5" class="form-label">Name</label>
                    <input required type="text" class="form-control" id="name" name="name" value="{{data.name}}">

                </div>
                <div class="col-6">
                    <label for="inputAddress5" class="form-label">Contact No</label>
                    <input required type="tel" class="form-control" id="contact" name="contact" value="{{data.contact}}">

                </div>
                <div class="col-6">
                    <label for="inputAddress5" class="form-label">Customer No</label>
                    <input required type="tel" class="form-control" id="customer_number" name="customer_number" value="{{data.customer_number}}">

                </div>
                <div class="col-6">
                    <label for="inputAddress5" class="form-label">Meter Serial Number</label>
                    <input required type="tel" class="form-control" id="meter_serial_number" name="meter_serial_number" value="{{data.meter_serial_number}}">

                </div>
                <div class="col-12">
                
                  <label for="inputAddress5" class="form-label">Address</label>
                  <textarea  maxlength="500" required class="form-control" name="address" placeholder="Address" id="address"
                    style="height: 70px;">{{data.address}}</textarea>

                </div>

              

              </div>

            </div>
          </div>
        
         

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </section>

</main><!-- End #main -->



{% endblock %}
